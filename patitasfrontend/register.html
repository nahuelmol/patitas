<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
  <br><h3>Register</h3><br>

	<form action="http://localhost:8000/user/register/" method="post">
	
		  <label for="u_name">Username:</label><br>
  		<input type="text" id="u_name" name="username"><br>

  		<label for="pass">Password:</label><br>
  		<input type="text" id="pass" name="password"><br>

  		<label for="u_email">Email: </label><br>
  		<input type="text" id="u_email" name="email"><br>

  		<input type="submit" value="Submit">
	</form>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
